<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programa 1 </title>

    <style>
        body{
            background-color: #1a1919;
            color: #fff;
            font-family:'Lucida Sans';
        }
    </style>
</head>
<body>

    <script>
        var num1 = parseFloat (prompt("Entre com o primeiro número: "))
        var num2 = parseFloat (prompt("Entre com o segundo número: "))

        if (num1 > num2){
            document.write("Este é o maior número: " +num1)
        }else{
            document.write("Este é o maior número: " +num2)
        }






    </script>










    
</body>
</html>
