<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 2</title>

    <style>
        body{
            background-color: #1a1919;
            color: #fff;
            font-family:'Lucida Sans';
        }
    </style>
</head>
<body>
    <script>
        var numero = parseFloat (prompt("Entre com o número: "))

        document.write("O número digitado é: " +numero)

        if(numero >0){
            document.write("<br><br>O número " +numero+ " é: Positivo")
        }else if(numero ==0){
            document.write("<br><br>O número " +numero+ " é: Zero")
        }else{
            document.write("<br><br>O número " +numero+ " é: Negativo")
        }





    </script>











    
</body>
</html>
