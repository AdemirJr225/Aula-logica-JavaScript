<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa3</title>

    <style>
        body{
            background-color: #1a1919;
            color: #fff;
            font-family:'Lucida Sans';
        }
    </style>
</head>
<body>
    <script>
        alert("Você deve digitar 3 números, e eles não podem ser iguais. Clique em OK para continuar.")
        var num1 = parseFloat (prompt("Digite o primeiro número: "))
        var num2 = parseFloat (prompt("Digite o segundo número: "))
        var num3 = parseFloat (prompt("Digite o terceiro número: "))

        if(num1>num2){
            document.write ("O maior número é: "+num1)
        }else if(num3>num1){
            document.write("O maior número é: "+num3)
        }else {
            document.write("O maior número é: "+num2)
        }








    </script>






    
</body>
</html>
