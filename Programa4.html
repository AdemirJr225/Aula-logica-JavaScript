<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 4</title>

    <style>
        body{
            background-color: #1a1919;
            color: #fff;
            font-family:'Lucida Sans';
        }
    </style>
</head>
<body>

    <script>
        var num1 = parseFloat (prompt("Digite o primeiro número: "))
        var num2 = parseFloat (prompt("Digite o segundo número: "))

        if(num1 > num2){
            document.write("O primeiro número ("+num1+") é maior que o segundo ("+num2+")")
        }else if(num1==num2){
            document.write("Os números digitados são iguais ("+num1+")")
        }else{
                document.write("O segundo número ("+num2+") é maior que o primeiro ("+num1+")")
            }
        



    </script>










    
</body>
</html>
