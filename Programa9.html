<body>
    <script>
        var ano = parseInt (prompt("Digite o ano em que você nasceu: "))

            document.write("Seu ano de nascimento é "+ano+"<br>Você pode votar.")
        }else{
            document.write("Seu ano de nascimento é "+ano+ "<br>Você não pode votar.")
        }
        
        
        


    </script>
